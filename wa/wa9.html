<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Alex's Silly Willy story generator</title>
    <link href="/css/wa9.css" rel="stylesheet" />
  </head>

  <body>
    <div>
      <label for="customname">Enter the silly willy name:</label>
      <input id="customname" type="text" placeholder="">
    </div>
    <div>
      <label for="us">France</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">Not France</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script src="/js/wa9.js"></script>

    
  </body>
</html>
